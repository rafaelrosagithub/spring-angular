<h1 class="mt-4">Service Provided</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Search</li>
</ol>
<div class="container">
    <form #searchForm="ngForm" (submit)="search()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputName">Client Name:</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputMonth">Month:</label>
                <select [(ngModel)]="month" class="form-control" name="month">
                    <option value="">Select...</option>
                    <option *ngFor="let month of months" [value]="month">
                        {{ month }}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    Search
                </button>
            </div>
        </div>
    </form>
    <br />
    <div class="row">
        <div class="alert alert-warning" role="ale" *ngIf="message">
            {{ message }}
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of list">
                    <td>{{ s.client.name }}</td>
                    <td>{{ s.description }}</td>
                    <td>{{ s.price }}</td>
                    <td>{{ s.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
