<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Register</li>
</ol>
<div class="container">
  {{ client.name }}
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID</label>
          <input type="text" class="form-control" disabled="true" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Registration date</label>
          <input type="text" class="form-control" disabled="true" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Name: *</label>
          <input type="text" class="form-control" [(ngModel)]="name" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" (click)="click()">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </div>
  </form>
</div>
