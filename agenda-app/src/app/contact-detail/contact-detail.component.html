<mat-card style="text-align: center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>face</mat-icon>
            Contact
        </mat-card-title>
        <img mat-card-image src="data:image/jpg;base64,{{contact.photo}}" />
    </mat-card-header>
    <mat-card-content>
        <p>
            <strong>{{ contact.name }}</strong>
            <strong>{{ contact.email }}</strong>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="toClose()"></button>
    </mat-card-actions>
</mat-card>
