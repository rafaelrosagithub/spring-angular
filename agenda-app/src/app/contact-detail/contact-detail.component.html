<mat-card style="text-align: center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>face</mat-icon>
            Contact
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image class="photo" src="data:image/jpg;base64,{{contact.photo}}" />
    <mat-card-content>
        <p>
            <strong>{{ contact.name }}</strong>
            <strong>{{ contact.email }}</strong>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="toClose()">Close</button>
    </mat-card-actions>
</mat-card>
